---
- hosts: all
  tasks:
  - name: Stop Django Container if running
    command: docker stop django 
    ignore_errors : True

  - name: Stop Postgres Container if running
    command: docker stop pgdb
    ignore_errors : True  

  - name: Run Containers
    become: True
    shell:
      cmd: echo rombatakaya

  - name: Echo
    become: True
    shell:
      cmd: pwd   

  - name: ls -d .
    find:
      paths: [ "." ]
      recurse: no
      file_type: directory
    register: found_directories

  - debug: {msg: "{{ found_directories }} " }